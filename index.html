<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="css/style.css">
  <title>Zoom</title>
</head>

<body>

  <div class="top-bar">
      
    <div class="speaker">
        <span><i class="fa fa-th" aria-hidden="true"></i></span>
        <p>Speaker View</p>
    </div>

    <div class="iconatop">
      <i class="fa-solid fa-maximize" style="color: #ffffff;"></i>
    </div>

  </div>

  <main>

    <div class="container">

    </div>

  </main>

  <footer>

    <!-- ICONE LEFT  -->

    <div class="row">
      <div class="col col-left">

        <div class="box-icon">
          <i class="fa-solid fa-microphone" style="color: #ffffff;"></i>
          <p>mute</p>
        </div>

        <i class="fa-solid fa-chevron-up"></i>

        <div class="box-icon">
          <i class="fa-solid fa-video" style="color: #ffffff;"></i>
          <p>stop video</p>
        </div>

        <i class="fa-solid fa-chevron-up"></i>

      </div>

      <!-- ICONE CENTRALI  -->

      <div class="col center">

        <div class="box-icon">
          <i class="fa-solid fa-user-plus" style="color: #ffffff;"></i>
          <p>invite</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-user-group" style="color: #ffffff;"></i>
          <p>manage partecipans</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-chart-simple" style="color: #ffffff;"></i>
          <p>polling</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-share-from-square" style="color: #ffffff;"></i>
          <p>share screen</p>
        </div>

        <i class="fa-solid fa-chevron-up"></i>
        
        <div class="box-icon">
          <i class="fa-solid fa-comment" style="color: #ffffff;"></i>
          <p>chat</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-compact-disc" style="color: #ffffff;"></i>
          <p>record</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-table-cells-large" style="color: #ffffff;"></i>
          <p>breakout rooms</p>
        </div>
        <div class="box-icon">
          <i class="fa-solid fa-ellipsis" style="color: #ffffff;"></i>
          <p>more</p>
        </div>

        <!-- / ICONE CENTRALI -->
        

      </div>

      <div class="col-right">
        <div class="end-meeting">
          <p>end meeting</p>
        </div>
      </div>
    </div>

  </footer>

</body>

</html>
